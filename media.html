<!-- HTML -->
<h1>Exercício Média</h1>

<!-- JAVASCRIPT -->
<script>
    //entrada
    var n1 = prompt("Digite o n1");
    var n2 = prompt("Digite o n2");
    var n3 = prompt("Digite o n3");
    
    //processamento
    n1 = parseInt(n1);
    n2 = parseInt(n2);
    n3 = parseInt(n3);

    if(isNaN(n1) || isNaN(n2) || isNaN(n3)){
        alert("Digite somente números!");
    }else{
        var media = (n1 + n2 + n3) / 3;
        //saída
        alert("A média é: " + media);
    }
 
</script>
